<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registation Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <div class="container">
      <div class="row justify-content-around">
        <form action="" class="col-md-7 bg-light p-3 my-3">
          <div class="text-center text-uppercase h3 py-3">Registration Form</div>
          <div class="form-group">
            <label for="usr">Name:</label>
            <input required="true" type="text" class="form-control" id="usr" placeholder="enter full name">
          </div>
         
          <div class="form-group">
            <label for="email">Email:</label>
            <input required="true" type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" class="form-control" id="birthday">
          </div>
          <div class="form-group row ">
            <label for="telenumber" class="col-sm-2 col-form-label" >Phone:</label>
            <div class="col-sm-10">
              <input required="true" type="number" class="form-control" id="telenumber">
            </div>
           
          </div>
          <div class="form-group">
            <label for="Identification_number">Identification number:</label>
            <input required="true" type="number" class="form-control" id="Identification_number">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <div>
              <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="male" value="male" class="form-check-input">
                <label for="male" class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="female" value="female" class="form-check-input">
                <label for="female" class="form-check-label">Female</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address">
          </div>
          
          <div class="dropdown form-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Province/City
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Ha Noi</a>
                <a class="dropdown-item" href="#">Nam Dinh</a>
                <a class="dropdown-item" href="#">Thai Binh</a>
                <a class= "dropdown-item"href="#">Ninh Binh</a>
                <a class="dropdown-item" href="#">Hai Duong</a>

              </div>
          </div>
          <button type="submit" class="btn btn-success">Register</button>
        </form>
      </div>
    </div>

  </div>


</body>
</html>
